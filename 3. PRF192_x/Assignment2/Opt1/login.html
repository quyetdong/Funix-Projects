	<div id="content">
	<form>
	<ul>
		<li><span class="input">Username</span> <input type="text" id="username" value="" /></li>
		<li><span class="input">Password</span> <input type="password" id="password" value="" /></li>
		<li><div><input type="button" id="login" value="Login" onclick="checking()" /></div></li>
	</ul>
	</form>
	<span id="usernotify"></span>
	<span id="passnotify"></span>
	</div>
	
	<script>
		var userName=document.getElementById("username");
		var passWord=document.getElementById("password");
		var userNotify=document.getElementById("usernotify");
		var passNotify=document.getElementById("passnotify");
		
		function checking() {
			if(userName.value.trim() == "") {userNotify.innerHTML = "Missing Email! <br/>";}
				else {userNotify.innerHTML = "";}
			if(passWord.value == "") {passNotify.innerHTML = "Missing Password!";}
				else if(passWord.value.length < 6) {passNotify.innerHTML = "Password is too short, please input at least 6 characters!";}
				else {passNotify.innerHTML="";}
		}
	</script>
